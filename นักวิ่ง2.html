<h1>การวิ่ง</h1>
<h2>การวิ่งคือ<strong>การออกกำลังกายที่ช่วยเผาผลาญแคลอรี่ได้ดี</strong> หลังวิ่งแล้วร่างกายยังคงเผาผลาญ (after burn) ต่อไปอีกระยะหนึ่ง โดยเฉพาะผู้ที่วิ่งเป็นประจำ นั่นหมายถึงแคลอรี่จำนวนมหาศาลที่จะหายไปจากร่างกายขณะวิ่งและหลังวิ่ง นอกจากนี้ ประโยชน์ของการวิ่ง ยังดีต่ออวัยวะอื่นๆ ทั้งปอด หัวใจ และหลอดเลือด</h2>
</body>
